<div>
  <div class="container">
    <h1>Listings Page</h1>
    <div class="listings-container">
      <div *ngFor="let listing of listings" class="listing-card">
        <a [routerLink]="['/listings', listing.id]" class="listing-content">
          <h3>{{ listing.name }}</h3>
          <p>{{ listing.description }}</p>
          <p>Price: {{ listing.price | currency }}</p>
        </a>
      </div>
    </div>
  </div>
</div>
