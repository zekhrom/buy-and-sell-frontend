@if ((user$ | async)?.email) {
<div class="user-info">
  <h2>Welcome, {{ (user$ | async)?.displayName }}</h2>
  <button class="btn btn-danger" (click)="signOut()">Sign Out</button>
</div>
<router-outlet />
} @else if (isLoading) {
<p>Loading...</p>
} @else {
<button class="btn btn-primary" (click)="signIn()">Sign In</button>
}
