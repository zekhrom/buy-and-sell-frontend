<div>
  <div class="container">
    <h1>My Listings</h1>
    <div class="listings-container">
      <div *ngFor="let listing of listings" class="listing-card">
        <a [routerLink]="['/listings', listing.id]" class="listing-content">
          <h3>{{ listing.name }}</h3>
          <p>{{ listing.description }}</p>
          <p>Price: {{ listing.price | currency }}</p>
        </a>
        <div class="listing-actions">
          <a [routerLink]="['/add-listing']" class="action-button">Add</a>
          <a [routerLink]="['/edit-listing', listing.id]" class="action-button"
            >Edit</a
          >
          <button
            *ngIf="listing.id !== undefined"
            (click)="deleteListing(listing.id)"
            class="action-button"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
